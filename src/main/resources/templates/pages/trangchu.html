    Social Media

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
    }
    .sidebar {
      width: 250px;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h1 {
      font-family: 'Billabong', cursive;
      font-size: 30px;
      margin-bottom: 10px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px 0;
      text-decoration: none;
      color: #262626;
      font-size: 16px;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .sidebar a.active {
      font-weight: 700;
    }
    .sidebar a.notifications {
      color: #ed4956;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .stories {
      display: flex;
      overflow-x: auto;
      padding-bottom: 20px;
    }
    .stories img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      margin-bottom: 20px;
      border-radius: 3px;
    }
    .post-header, .post-footer {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .post-header img, .post-footer img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-header span {
      font-weight: 500;
    }
    .post-image img {
      width: 100%;
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .post-actions i {
      font-size: 24px;
      margin-right: 10px;
    }
    .post-likes {
      font-weight: 500;
      padding: 0 10px;
    }
    .post-comments {
      padding: 0 10px;
    }
    .post-comments span {
      font-weight: 500;
    }
    .suggestions {
      width: 300px;
      padding: 20px;
      box-sizing: border-box;
    }
    .suggestions img {
      width: 100%;
    }
    .suggestions a {
      display: flex;
      align-items: center;
      padding: 10px 0;
      text-decoration: none;
      color: #262626;
      font-size: 16px;
    }
    .suggestions a img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .suggestions a span {
      font-weight: 500;
    }
    .footer {
      padding: 20px;
      font-size: 12px;
      color: #999;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar, .suggestions {
        width: 100%;
      }
    }
  </style>
</head>
