<html>
<head>
    <title>Instagram Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrap-register{
            max-width: 350px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            text-align: center;
        }
        .wrap-register img {
            margin-bottom: 20px;
        }
        .wrap-register h1 {
            font-family: 'Billabong', cursive;
            font-size: 50px;
            margin-bottom: 10px;
        }
        .wrap-register p {
            color: #8e8e8e;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-facebook {
            background-color: #0095f6;
            color: #fff;
            margin-bottom: 10px;
        }
        .btn-facebook i {
            margin-right: 5px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .divider::before {
            margin-right: .25em;
        }
        .divider::after {
            margin-left: .25em;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .terms {
            font-size: 12px;
            color: #8e8e8e;
            margin-bottom: 20px;
        }
        .terms a {
            color: #00376b;
            text-decoration: none;
        }
        .signup-btn {
            background-color: #0095f6;
            color: #fff;
            margin-bottom: 20px;
        }
        .login-link {
            font-size: 14px;
        }
        .login-link a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrap-register">
        <h1>Social Media</h1>
        <p>Sign up to see photos and videos from your friends.</p>
        <button class="btn btn-facebook btn-block"><i class="fab fa-facebook-f"></i> Log in with Facebook</button>
        <div class="divider">OR</div>
        <form method="post" action="/auth/register" th:object="${user}">
            <div style="text-align: left; color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <input  type="text" class="form-control" placeholder="Mobile Number or Email" th:field="*{email}" name="email">
            <div style="text-align: left; color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <input type="password" class="form-control" placeholder="Password" name="password" th:field="*{password}">
            <div style="text-align: left; color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            <input type="text" class="form-control" placeholder="Full Name" name="fullname" th:field="*{fullName}">
            <div style="text-align: left; color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <input type="text" class="form-control" placeholder="Username" name="username" th:field="*{username}">
            <button type="submit" class="btn signup-btn btn-block">Sign up</button>
        </form>
        <p class="login-link">Have an account? <a href="/auth/login">Log in</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
